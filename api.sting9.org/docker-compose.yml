version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sting9-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-sting9}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-sting9}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sting9}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sting9-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sting9-api
    environment:
      PORT: ${PORT:-8080}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-sting9}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_NAME: ${DB_NAME:-sting9}
      DB_SSL_MODE: disable
      DB_MAX_CONNS: ${DB_MAX_CONNS:-25}
      DB_MIN_CONNS: ${DB_MIN_CONNS:-5}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-168h}
      RATE_LIMIT_PUBLIC: ${RATE_LIMIT_PUBLIC:-10}
      RATE_LIMIT_RESEARCHER: ${RATE_LIMIT_RESEARCHER:-100}
      RATE_LIMIT_PARTNER: ${RATE_LIMIT_PARTNER:-1000}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      ALLOWED_FILE_TYPES: ${ALLOWED_FILE_TYPES:-.txt,.eml,.msg,.pdf,.png,.jpg,.jpeg}
    ports:
      - "${PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sting9-network
    restart: unless-stopped

  # Adminer for database management (optional, remove in production)
  adminer:
    image: adminer:latest
    container_name: sting9-adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - sting9-network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local

networks:
  sting9-network:
    driver: bridge
