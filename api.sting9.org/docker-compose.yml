services:
  postgres:
    image: postgres:16-alpine
    container_name: sting9-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-sting9}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-sting9}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sting9}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sting9-network


  # Adminer for database management (optional, remove in production)
  adminer:
    image: adminer:latest
    container_name: sting9-adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - sting9-network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local

networks:
  sting9-network:
    driver: bridge
